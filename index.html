                        </a>
                        <button data-tool-id="${tool.id}" class="open-modal-btn inline-flex items-center justify-center px-2.5 py-1 text-xs sm:px-3 sm:py-1.5 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 font-medium rounded-lg transition-colors whitespace-nowrap">
                            Detalles <i data-lucide="info" class="w-2.5 h-2.5 sm:w-3 sm:h-3 ml-1"></i>
                        </button>
                    </div>
                </div>`;
            }
        }

        function renderTools() {
            if (!toolsGridEl) return;
            const toolsToDisplay = getFilteredTools();
            if (toolsToDisplay.length > 0) {
                toolsGridEl.innerHTML = toolsToDisplay.map(tool => createToolCardHTML(tool)).join('');
            } else {
                toolsGridEl.innerHTML = `<p class="col-span-full text-center text-gray-500 dark:text-slate-400 py-6 sm:py-8 text-sm sm:text-base">No se encontraron herramientas para esta selección.</p>`;
            }
            toolsGridEl.className = `flex-grow ${viewMode === 'list' ? 'flex flex-col gap-3 sm:gap-4' : 'grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4 sm:gap-6'}`;
            refreshLucideIcons();
        }


        // --- MAIN CONTENT AREA LOGIC ---
        function getFilteredTools() {
            let tools = [];
            if (currentCategoryId === ALL_TOOLS_CATEGORY_ID) {
                tools = toolboxData.flatMap(cat => cat.tools);
            } else {
                const category = toolboxData.find(cat => cat.id === currentCategoryId);
                if (category) tools = category.tools;
            }

            if (currentSubcategoryId) {
                tools = tools.filter(tool => tool.subcategory === currentSubcategoryId);
            }

            const lowerSearchTerm = searchTerm.toLowerCase().trim();
            if (lowerSearchTerm) {
                tools = tools.filter(tool => 
                    tool.name.toLowerCase().includes(lowerSearchTerm) ||
                    tool.description.toLowerCase().includes(lowerSearchTerm) ||
                    tool.category.toLowerCase().includes(lowerSearchTerm) ||
                    tool.subcategoryName.toLowerCase().includes(lowerSearchTerm) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(lowerSearchTerm))
                );
            }
            return tools;
        }
        
        function renderSubcategoryFilters() {
            if (!subcategoryFiltersContainerEl) return;
            let subcategoriesForFilter = [];
            let uniqueSubMap = new Map();

            if (currentCategoryId === ALL_TOOLS_CATEGORY_ID) {
                toolboxData.forEach(cat => {
                    cat.subcategories.forEach(sub => {
                        if (!uniqueSubMap.has(sub.id)) {
                             uniqueSubMap.set(sub.id, { ...sub, displayName: `${cat.name.split(" ")[0]} / ${sub.name}` });
                        }
                    });
                });
                subcategoriesForFilter = Array.from(uniqueSubMap.values()).sort((a,b) => (a.displayName || a.name).localeCompare(b.displayName || b.name));
            } else {
                const category = toolboxData.find(cat => cat.id === currentCategoryId);
                if (category) {
                    subcategoriesForFilter = category.subcategories.map(s => ({...s, displayName: s.name}));
                }
            }
            
            let html = '';
            if (subcategoriesForFilter.length > 0) {
                 html += `<button data-subcategory-id="null" class="subcategory-filter-btn px-2.5 py-1 text-xs sm:px-3 sm:py-1.5 sm:text-sm rounded-md font-medium transition-colors ${!currentSubcategoryId ? 'bg-magic-purple text-white dark:bg-magic-teal dark:text-white' : 'bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-600'}" aria-pressed="${!currentSubcategoryId}">Todas</button>`;
            }

            const isSmallScreen = window.innerWidth < 640;
            const initialVisibleCount = isSmallScreen ? INITIAL_VISIBLE_SUBCATEGORIES : MAX_VISIBLE_SUBCATEGORIES_SM;
            const visibleSubcategories = showAllSubcategoriesState ? subcategoriesForFilter : subcategoriesForFilter.slice(0, initialVisibleCount);
            const canShowMore = subcategoriesForFilter.length > initialVisibleCount;

            visibleSubcategories.forEach(sub => {
                html += `<button data-subcategory-id="${sub.id}" class="subcategory-filter-btn px-2.5 py-1 text-xs sm:px-3 sm:py-1.5 sm:text-sm rounded-md font-medium transition-colors ${currentSubcategoryId === sub.id ? 'bg-magic-purple text-white dark:bg-magic-teal dark:text-white' : 'bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-600'}" aria-pressed="${currentSubcategoryId === sub.id}">${sub.displayName || sub.name}</button>`;
            });

            if (canShowMore) {
                html += `<button id="toggleShowAllSubcategoriesBtn" class="px-2.5 py-1 text-xs sm:px-3 sm:py-1.5 sm:text-sm rounded-md font-medium transition-colors text-magic-purple dark:text-magic-teal hover:bg-magic-purple/10 dark:hover:bg-magic-teal/10 flex items-center" aria-expanded="${showAllSubcategoriesState}">
                            ${showAllSubcategoriesState ? 'Ver Menos' : 'Ver Más'}
                            <i data-lucide="${showAllSubcategoriesState ? 'chevron-up' : 'chevron-down'}" class="w-3.5 h-3.5 sm:w-4 sm:h-4 ml-1 sm:ml-1.5"></i>
                         </button>`;
            }
            
            if (subcategoriesForFilter.length === 0 && currentCategoryId !== ALL_TOOLS_CATEGORY_ID && toolboxData.find(cat => cat.id === currentCategoryId)) {
                html = `<p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">No hay subcategorías para esta sección.</p>`;
            }
            
            subcategoryFiltersContainerEl.innerHTML = html;
            if (canShowMore) {
                const toggleBtn = document.getElementById('toggleShowAllSubcategoriesBtn');
                if (toggleBtn) { 
                    toggleBtn.addEventListener('click', () => {
                        showAllSubcategoriesState = !showAllSubcategoriesState;
                        renderSubcategoryFilters(); 
                        refreshLucideIcons();
                    });
                }
            }
            refreshLucideIcons();
        }


        function renderMainContentArea() {
            const categoryData = currentCategoryId === ALL_TOOLS_CATEGORY_ID 
                ? { name: ALL_TOOLS_CATEGORY_NAME, description: ALL_TOOLS_CATEGORY_DESCRIPTION }
                : toolboxData.find(cat => cat.id === currentCategoryId);

            if (categoryNameEl && categoryDescriptionEl) {
                if (categoryData) {
                    categoryNameEl.textContent = categoryData.name;
                    categoryDescriptionEl.textContent = categoryData.description;
                } else { 
                    categoryNameEl.textContent = ALL_TOOLS_CATEGORY_NAME;
                    categoryDescriptionEl.textContent = ALL_TOOLS_CATEGORY_DESCRIPTION;
                }
            }
            
            showAllSubcategoriesState = false; 
            renderSubcategoryFilters();
            renderTools();
            updateViewModeButtons();
        }
        
        function updateViewModeButtons() {
            if (!gridViewBtn || !listViewBtn) return;
            if (viewMode === 'grid') {
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
            } else {
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
            }
            // CSS handles icon color via .view-mode-btn.active i rule
            refreshLucideIcons();
        }

        // --- EVENT HANDLERS ---
        function handleCategorySelect(e) {
            if (!categoryListContainerEl) return;
            let target = e.target;
            while(target && target !== categoryListContainerEl && !target.dataset.categoryId) {
                target = target.parentElement;
            }
            if (target && target.dataset.categoryId) {
                e.preventDefault();
                currentCategoryId = target.dataset.categoryId;
                currentSubcategoryId = null;
                searchTerm = '';
                if(searchInputEl) searchInputEl.value = '';
                if (window.innerWidth < 1024) {
                    toggleSidebar(false);
                }
                renderSidebar(); 
                renderMainContentArea();
            }
        }
        
        function handleSubcategorySelect(e) {
            if (e.target.classList.contains('subcategory-filter-btn')) {
                const subId = e.target.dataset.subcategoryId;
                currentSubcategoryId = subId === 'null' ? null : subId;
                searchTerm = '';
                if(searchInputEl) searchInputEl.value = '';
                renderSubcategoryFilters(); 
                renderTools();
            }
        }
        
        function handleSearchInput() {
            if(searchInputEl) searchTerm = searchInputEl.value;
            renderTools();
        }

        function handleViewModeChange(mode) {
            viewMode = mode;
            localStorage.setItem('magic_toolbox_view_mode', mode);
            updateViewModeButtons();
            renderTools(); 
        }

        function handleOpenModalDelegated(e) {
            if (!toolsGridEl) return;
            let target = e.target;
            while(target && target !== toolsGridEl && !target.classList.contains('open-modal-btn')) {
                target = target.parentElement;
            }
            if (target && target.classList.contains('open-modal-btn')) {
                const toolId = target.dataset.toolId;
                openModal(toolId);
            }
        }


        // --- INITIALIZATION ---
        function initializeApp() {
            toolboxData = generateToolData();
            
            const storedTheme = localStorage.getItem('magic_toolbox_theme');
            isDarkMode = storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            applyDarkMode(); // Applies theme and calls refreshLucideIcons

            const storedViewMode = localStorage.getItem('magic_toolbox_view_mode');
            if (storedViewMode === 'list' || storedViewMode === 'grid') {
                viewMode = storedViewMode;
            }
            
            currentCategoryId = toolboxData.length > 0 ? toolboxData[0].id : ALL_TOOLS_CATEGORY_ID;

            updateDate();
            setupBackToTop();
            
            renderSidebar(); // Calls refreshLucideIcons
            renderMainContentArea(); // Calls sub-renderers which call refreshLucideIcons

            // Attach event listeners (ensure elements exist before attaching)
            if (themeToggleBtn) themeToggleBtn.addEventListener('click', toggleDarkMode);
            if (openSidebarBtn) openSidebarBtn.addEventListener('click', () => toggleSidebar(true));
            if (closeSidebarBtn) closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
            if (categoryListContainerEl) categoryListContainerEl.addEventListener('click', handleCategorySelect);
            if (searchInputEl) searchInputEl.addEventListener('input', handleSearchInput);
            if (gridViewBtn) gridViewBtn.addEventListener('click', () => handleViewModeChange('grid'));
            if (listViewBtn) listViewBtn.addEventListener('click', () => handleViewModeChange('list'));
            if (subcategoryFiltersContainerEl) subcategoryFiltersContainerEl.addEventListener('click', handleSubcategorySelect);
            if (toolsGridEl) toolsGridEl.addEventListener('click', handleOpenModalDelegated);
            
            if (toolDetailModalEl) {
                toolDetailModalEl.addEventListener('click', (e) => { 
                    if (e.target === toolDetailModalEl) closeModal();
                });
            }
            window.addEventListener('keydown', (e) => { 
                if (e.key === 'Escape' && toolDetailModalEl && toolDetailModalEl.style.display === 'flex') {
                    closeModal();
                }
            });

            const mainContentWrapper = document.getElementById('main-content-wrapper');
            if (window.innerWidth >= 1024 && mainContentWrapper && sidebarEl) { 
                 mainContentWrapper.classList.add('lg:ml-72');
                 sidebarEl.classList.remove('-translate-x-full'); 
                 sidebarEl.classList.add('translate-x-0');
            }
            refreshLucideIcons(); 
        }

        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
</body>
